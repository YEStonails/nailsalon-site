<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yes to Nails Booking</title>
</head>
<body>
  <h2>Book Your Appointment</h2>
  <form id="booking-form">
    <input type="text" id="name" placeholder="Your Name" required><br>
    <input type="email" id="email" placeholder="Your Email" required><br>
    <input type="tel" id="phone" placeholder="Phone Number" required><br>
    <input type="date" id="date" required><br>
    <input type="time" id="time" required><br>
    <textarea id="services" placeholder="Selected Services"></textarea><br>
    <textarea id="notes" placeholder="Additional Notes"></textarea><br>
    <input type="number" id="total" placeholder="Total AED" required><br>
    <button type="submit">Submit Booking</button>
  </form>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS
    emailjs.init("X4BsAVt7IRjazbu8C");

    const form = document.getElementById("booking-form");
    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const services = document.getElementById("services").value;
      const notes = document.getElementById("notes").value;
      const total = document.getElementById("total").value;

      // Admin email parameters
      const adminParams = {
        to_name: "Admin",
        from_name: name,
        email: email,
        phone: phone,
        date: date,
        time: time,
        services: services,
        notes: notes,
        total: total
      };

      // Send to Admin via EmailJS
      emailjs.send("service_7ge36du", "template_u8eo57n", adminParams)
        .then(response => {
          alert("Booking submitted! Admin will confirm soon.");
        })
        .catch(error => {
          alert("There was an error sending your booking.");
          console.error("EmailJS error:", error);
        });

      // Send to Google Sheet
      fetch("https://script.google.com/macros/s/AKfycbyRZa-yiHwhjjeO7SxnGRm51_vcnkgHssR6EwBHNchnUldf6fwSc9rcsQiD4EiOtmI8Hg/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: name,
          email: email,
          phone: phone,
          date: date,
          time: time,
          services: services,
          notes: notes,
          total: total
        })
      });
    });
  </script>
</body>
</html>
